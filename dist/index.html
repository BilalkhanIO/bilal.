    <style>
      :root {
        --gradient-hot: linear-gradient(135deg, #FF3B30 0%, #FF9500 50%, #FFD60A 100%);
      }
      body {
        transition: background-color 0.5s ease, color 0.5s ease;
        overflow-x: hidden;
      }
      
      @media (pointer: fine) {
        body {
          cursor: none;
        }
        a, button, input, textarea, [role="button"] {
          cursor: none;
        }
      }

      .dark body {
        background-color: #0f0503;
        color: #e5e5e5;
      }
      html:not(.dark) body {
        background-color: #fcfcfc;
        color: #1a1a1a;
      }
      .text-gradient-hot {
        background: var(--gradient-hot);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .bg-gradient-hot {
        background: var(--gradient-hot);
      }
      .glass-panel {
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      .dark .glass-panel {
        background: rgba(26, 10, 4, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      html:not(.dark) .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: #3d1006;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb:hover { background: #FF3B30; }
      
      .selection-hot::selection {
        background: #FF3B30;
        color: white;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom easing for smooth transitions */
      .ease-out-expo {
        transition-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
    </style>
